<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styleform.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="contactform">
        <form>
          <h2>Nous contacter</h2>
          <div class="form-group">
            <label for="name" class="form-label">Votre nom</label>
            <input type="text" class="form-control" id="name" name="name"
            placeholder="ThÃ©o Boucher" tabindex="1" required>
          </div>
          <div class="form-group">
              <label for="email" class="form-label">Votre e-mail</label>
              <input type="email" class="form-control" id="email" name="email" 
              placeholder="theo@boucher.com" tabindex="2" required>
          </div>
          <div class="form-group">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" rows="5" cols="50" id="message" name="message"
              placeholder="Votre message..." tabindex="3"></textarea>
          </div>
          <div>
              <button type="submit" class="btn">Envoyer!</button>
          </div>
          </form>
      </div>
    </div>
  </body>
</html>
